name: Daily Market State Engine Pipeline

on:
  schedule:
    # Run once per day at 9:00 AM UTC (after US market close)
    - cron: '0 9 * * *'
  workflow_dispatch:
    # Allow manual runs

jobs:
  daily-pipeline:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
          
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          
      - name: Fetch prices (last 60 days)
        env:
          # Calculate end date as today in YYYY-MM-DD format
          END_DATE: ${{ formatNeeded = '${{ github.event.head_commit.timestamp }}'; if [ -z "$formatNeeded" ]; then echo "$(date -u +'%Y-%m-%d')"; else echo "$formatNeeded"; fi }}
        run: |
          START_DATE=$(date -u -d '60 days ago' +'%Y-%m-%d')
          python scripts/fetch_prices.py --start $START_DATE --end $END_DATE
          
      - name: Run Python canonical engine
        run: |
          python -m src.python_mse.compute --input data/prices.csv --out data/canonical.ndjson
          
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          
      - name: Install Node dependencies
        run: |
          cd src/node_validator
          npm install
          
      - name: Run Node validator
        run: |
          cd src/node_validator
          node validator.js --prices ../../data/prices.csv --canonical ../../data/canonical.ndjson --window 20