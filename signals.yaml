version: "0.2"

price_field: "adj_close"
window: 20
bench: "SPY"

signals:
  energy:
    kind: "relative_strength"
    a: "XLE"
    b: "SPY"
    rule: "gt_sma"

  tech:
    kind: "relative_strength"
    a: "XLK"
    b: "SPY"
    rule: "gt_sma"

  utilities:
    kind: "relative_strength"
    a: "XLU"
    b: "SPY"
    rule: "gt_sma"

  rates:
    kind: "price_proxy"
    ticker: "TLT"
    rule: "lt_sma"

state:
  rule: "v0.3_basic"
  required: ["tech", "utilities", "rates"]

market_state:
  version: "0.4"
  enabled: true
  required_signals: ["tech", "utilities", "rates"]
  labels_order: ["RISK_ON", "RISK_OFF", "MIXED"]
  labels:
    RISK_ON:
      all:
        - signal: tech
          is: "UP"
        - signal: utilities
          is: "DOWN"
        - signal: rates
          is: "DOWN"
    RISK_OFF:
      all:
        - signal: tech
          is: "DOWN"
        - signal: utilities
          is: "UP"
        - signal: rates
          is: "UP"
    MIXED:
      default: true
  output:
    field: "state"
    include_debug: false
    na_label: "NA"
